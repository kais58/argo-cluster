apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: kube-prometheus-stack
  namespace: argo-system
  finalizers: [resources-finalizer.argocd.argoproj.io]
  annotations:
    argocd.argoproj.io/sync-wave: '0'
spec:
  project: infra
  destination:
    name: in-cluster
    namespace: monitoring
  syncPolicy:
    automated:
      allowEmpty: true
      prune: true
      selfHeal: true
    retry:
      limit: 1
      backoff:
        duration: 10s
        factor: 2
        maxDuration: 3m
    syncOptions:
      - CreateNamespace=true
      - ApplyOutOfSyncOnly=true
      - ServerSideApply=true
      - PruneLast=true
      - RespectIgnoreDifferences=true

  sources:
    - repoURL: "https://github.com/kais58/argo-cluster.git"
      path: kubernetes/apps/monitoring/kube-monitoring
      targetRevision: main
      ref: repo
    - repoURL: https://prometheus-community.github.io/helm-charts
      chart: kube-prometheus-stack
      targetRevision: 78.3.2
      helm:
        values: |-
          prometheus:
            enabled: true
          grafana:
            enabled: true
            additionalDataSources:
              - name: Loki
                type: loki
                access: proxy
                url: http://loki-gateway
            ingress:
              enabled: false
              hosts:
                - grafana.{{ environment }}.kais58.com

          alertmanager:
            enabled: true

          route:
            app:
              hostnames:
                - grafana.kais58.com
              parentRefs:
                - name: external
                  namespace: kube-system
                  sectionName: https
              rules:
                - backendRefs:
                    - identifier: grafana
                      port: 8080
